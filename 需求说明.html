          <p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;">本次需求说明：</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">主要使用：本次需求主要用于大客户管理。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">需求点：</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">1、在系统中自由增删客户，管理客户拿货价格；</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">2、自由记录客户每日销售情况（包括销售额，销售单数，商品销售数）。并有简单统计；</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">3、跟进客户信息谈判情况。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">4、在CRM查询现在平台销售的所有的商品。（仅查询）</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">其他：</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">会将部分功能开放给客户，用于客户自己查询拿货价格。</span></p>
